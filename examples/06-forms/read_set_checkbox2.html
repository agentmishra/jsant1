    <h1>
      Reading and setting the state of a checkbox
    </h1>
    <form id="characterForm" action="">

        <legend>Characters</legend>
        <p>
          My favorite character is:
        </p>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="Marvin" checked="checked" />
        <label for="checkbox1">
          Marvin

          Trillian

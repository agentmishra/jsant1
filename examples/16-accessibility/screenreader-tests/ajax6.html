<html lang="en">
<head>
  <title>Accessible XMLHttpRequest Test 6</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript" src="ajax6.js"></script>
</head>
<body>
  <h1>
    Test 6
  </h1>
  <p>
    In Test 6, a text field will be updated with the reponse text, and then
    proprietary events in IE and Mozilla will be used to select that text.
  </p>
  <p>
    <a href="./" id="trigger">This link is the trigger.</a>
  </p>
  <form action="">
    <div>
      <input type="text" id="response" size="50" value="This field will update with the response">
    </div>
  </form>
  <p>
    This is some text that comes after the response,
    to check continuity.
  </p>
